<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Data</th>
                <th>Ilość</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="report : ${reports}">
                <td th:text="${report.date}"></td>
                <td th:text="${report.amount + ' kg'}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
