<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8">
            <h1>Witaj!</h1>
            <p class="lead">Aplikacja administracyjna</p>

            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true">
                    Jesteś zalogowany/a jako użytkownik "{{vm.account.login}}".
                </div>

                <div class="alert alert-warning" ng-switch-when="false">
                    Aby korzystać z tej aplikacji musisz się zalogować. <a class="alert-link" href="" ng-click="vm.login()">Zaloguj się</a>
                </div>

                <div class="alert alert-warning" ng-switch-when="false">
                    Nie masz jeszcze konta? <a class="alert-link" ui-sref="register">Zarejestruj się</a>
                </div>
            </div>

        </div>
    </div>
</div>
