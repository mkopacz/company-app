
<div>
    <h2><span>Zasób</span> {{vm.supply.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Numer partii</span></dt>
        <dd>
            <span>{{vm.supply.serialNumber}}</span>
        </dd>
        <dt><span>Data ważności</span></dt>
        <dd>
            <span>{{vm.supply.expirationDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Ilość</span></dt>
        <dd>
            <span>{{vm.supply.amount}}</span>
        </dd>
        <dt><span>Przyprawa</span></dt>
        <dd>
            <a ui-sref="spice-detail({id:vm.supply.spiceId})">{{vm.supply.spiceId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Wstecz</span>
    </button>

    <button type="button" ui-sref="supply-detail.edit({id:vm.supply.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edytuj</span>
    </button>
</div>
