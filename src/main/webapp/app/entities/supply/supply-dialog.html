
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySupplyLabel">Dodanie lub edycja zasobu</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.supply.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.supply.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_serialNumber">Numer partii</label>
            <input type="text" class="form-control" name="serialNumber" id="field_serialNumber"
                    ng-model="vm.supply.serialNumber"
                    required />
            <div ng-show="editForm.serialNumber.$invalid">
                <p class="help-block"
                    ng-show="editForm.serialNumber.$error.required">
                    To pole jest wymagane.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_expirationDate">Data ważności</label>
                <div class="input-group">
                    <input id="field_expirationDate" type="text" class="form-control" name="expirationDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.supply.expirationDate" is-open="vm.datePickerOpenStatus.expirationDate"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('expirationDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.expirationDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.expirationDate.$error.required">
                    To pole jest wymagane.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_amount">Ilość</label>
            <input type="number" class="form-control" name="amount" id="field_amount"
                    ng-model="vm.supply.amount"
                    required />
            <div ng-show="editForm.amount.$invalid">
                <p class="help-block"
                    ng-show="editForm.amount.$error.required">
                    To pole jest wymagane.
                </p>
                <p class="help-block"
                    ng-show="editForm.amount.$error.number">
                    To pole powinno być liczbą.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_spice">Przyprawa</label>
            <select class="form-control" id="field_spice" name="spice" ng-model="vm.supply.spiceId" ng-options="spice.id as spice.id for spice in vm.spices"             required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.spice.$invalid">
            <p class="help-block"
                ng-show="editForm.spice.$error.required">
                To pole jest wymagane.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Anuluj</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Zapisz</span>
        </button>
    </div>
</form>
