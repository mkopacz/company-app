
<div>
    <h2><span>Produkcja</span> {{vm.production.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Data</span></dt>
        <dd>
            <span>{{vm.production.date | date:'dd/MM/yyyy'}}</span>
        </dd>
        <dt><span>Produkty</span></dt>
        <dd>
            <div style="display: table-row" ng-repeat="productionItem in vm.production.productionItems">
                <div style="display: table-cell; padding-right: 20px">{{productionItem.amount | number:'2'}} kg</div>
                <div style="display: table-cell">{{productionItem.product.name}}</div>
            </div>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Wstecz</span>
    </button>

    <button type="button" ui-sref="production-detail.edit({id:vm.production.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edytuj</span>
    </button>
</div>
