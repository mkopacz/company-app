
<div>
    <h2><span>Production Item</span> {{vm.productionItem.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Amount</span></dt>
        <dd>
            <span>{{vm.productionItem.amount}}</span>
        </dd>
        <dt><span>Product</span></dt>
        <dd>
            <a ui-sref="product-detail({id:vm.productionItem.productId})">{{vm.productionItem.productId}}</a>
        </dd>
        <dt><span>Production</span></dt>
        <dd>
            <a ui-sref="production-detail({id:vm.productionItem.productionId})">{{vm.productionItem.productionId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="production-item-detail.edit({id:vm.productionItem.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
