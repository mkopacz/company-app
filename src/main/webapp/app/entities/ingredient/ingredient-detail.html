
<div>
    <h2><span>Ingredient</span> {{vm.ingredient.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Amount</span></dt>
        <dd>
            <span>{{vm.ingredient.amount}}</span>
        </dd>
        <dt><span>Spice</span></dt>
        <dd>
            <a ui-sref="spice-detail({id:vm.ingredient.spiceId})">{{vm.ingredient.spiceId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="ingredient-detail.edit({id:vm.ingredient.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
