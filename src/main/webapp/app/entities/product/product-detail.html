
<div>
    <h2><span>Produkt</span> {{vm.product.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Nazwa</span></dt>
        <dd>
            <span>{{vm.product.name}}</span>
        </dd>
        <dt><span>Sk≈Çadniki</span></dt>
        <dd>
            <div style="display: table-row" ng-repeat="ingredient in vm.product.ingredients">
                <div style="display: table-cell; padding-right: 20px">{{ingredient.amount}} kg</div>
                <div style="display: table-cell">{{ingredient.spice.name}}</div>
            </div>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Wstecz</span>
    </button>

    <button type="button" ui-sref="product-detail.edit({id:vm.product.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edytuj</span>
    </button>
</div>
